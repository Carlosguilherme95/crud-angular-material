<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="1000px">
        <form class="mt=60" #clientesFrm="ngForm" (ngSubmit)="salvar()">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Dados Pessoais</mat-card-title>
                </mat-card-header>
                <mat-card-content class="nt-20">
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="800px">
                            <mat-form-field class="full-width">
                                <mat-label>
                                    Nome: *
                                </mat-label>
                                <input type="text"
                                    [(ngModel)]="cliente.nome"
                                    name="nome"
                                   placeholder="Ex: JosÃ© Da Silva" matInput />
                            </mat-form-field>
                        </div>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="800px">
                            <mat-form-field class="full-width">
                                <mat-label>
                                    Email: *
                                </mat-label>
                                <input type="email"
                                    [(ngModel)]="cliente.email"
                                    name="email"
                                   placeholder="Ex: jose@gmail.com" matInput />
                            </mat-form-field>
                        </div>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="400px">
                            <mat-form-field class="full-width">
                                <mat-label>
                                    CPF: *
                                </mat-label>
                                <input type="cpf"
                                    [(ngModel)]="cliente.cpf"
                                    name="cpf"
                                  placeholder="089.384.084.50" matInput />
                            </mat-form-field>
                        </div>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="400px">
                            <mat-form-field class="full-width">
                                <mat-label>
                                    Data Nascimento: *
                                </mat-label>
                                <input type="dataNascimento"
                                    [(ngModel)]="cliente.dataNascimento"
                                    name="dataNascimento"
                                  placeholder="Ex:27/08/1990" matInput />
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions>

                    <button mat-flat-button color="primary" type="submit" >
                        <mat-icon fontIcon="save">save</mat-icon>
                        Salvar
                    </button>
                    <button mat-flat-button color="primary">
                        <mat-icon fontIcon="refresh">atualizar</mat-icon>
                        Atualizar
                    </button>
                    <button mat-flat-button color="accent" class="ml-5">
                        <mat-icon fontIcon="backspace">Limpar</mat-icon>
                        Limpar
                    </button>
             
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
